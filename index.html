<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Snacks</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="wrapper">
    <h1><img src="./images/blueberry_big.png" height="100" id="blueb">Snake Snacks<img src="./images/apple_big.png" height="80" id="apple"></h1>
    <section id="startscreen">
        <div>
            <img id="snake" src="./images/snake (1).png" height="400" alt="snake image">
            <div id="obstacles" class="blur">
                <p><img src="./images/parrot.png" height="45" alt="parrot" title="parrot"><img src="./images/sloth.png" height="45" alt="sloth" title="sloth"><img src="./images/equal.png" height=""><img src="./images/warning.png" height="40" alt="mid-level warning" title="mid-level warning"></p>
                <p><img src="./images/gorilla.png" height="45"  alt="gorilla" title="gorilla"><img src="./images/dog.png" height="45"  alt="dog" title="dog"><img src="./images/equal.png"><img src="./images/danger.png" height="40" alt="high-level danger" title="high-level danger"></p>
                <p><img src="./images/narwhal.png" height="45"  alt="narwhal" title="narwhal"><img src="./images/equal.png"><img src="./images/extreme.png" height="40" alt="fatal" title="fatal"></p>
                <p><img src="./images/monkey.png" height="40"  alt="monkey" title="monkey"><img src="./images/equal.png"><img src="./images/question.png" height="40" alt="surprise" title="surprise"></p>
            </div>
        </div>

        <div>
            <img src="./images/info.svg" id="info">
            <div id="intro" class="blur fade">
                <p>Move the snake with <span>↓ → ↑ ←</span> </p>
                <p>Pause the game with <span>space</span></p>
                <p>Try to catch a snack while avoiding becoming one! </p>
            </div>
        </div>

        <button id="start">Start game</button>
    </section>

    <section class="fade hidden" id="game" >
        <canvas id="canvas" width="1100" height="600"></canvas>
    </section>
  
    <section id="end" class="fade hidden">
        <div id="game-over" class="blur">
            <p>GAME OVER</p>
            <p>Score:</p>
            <p id="final-score"></p>
            <div>
                <p><button id="replay">Play Again</button></p>
                <p>
                <button id="exit" onclick="location.href='https://en.wikipedia.org/wiki/Special:Random'">Bye</button>
                </p>
            </div>
            
        </div>
    </section>

</div>
    <script src="js/variables.js"></script>
    <script src="js/helperFunctions.js"></script>
    <script src="js/classes.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
